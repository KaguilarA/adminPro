<aside class="left-sidebar">
  <div class="scroll-sidebar">

    <nav class="sidebar-nav">
      <ul id="sidebarnav">

        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="" aria-expanded="false">
            <img src="{{ currentUser.img }}" alt="user"/>
            <span class="hide-menu">{{ currentUser.mainName }}</span>
          </a>

          <ul aria-expanded="false" class="collapse">
            <li>
              <a routerLink="profile">Mi perfil </a>
            </li>
            <li>
              <a href="javascript:void()">Mensajes</a>
            </li>
            <li>
              <a routerLink="settings">Ajustes</a>
            </li>
            <li>
              <a (click)="logout()" class="cursor">Cerrar sesi√≥n</a>
            </li>
          </ul>
        </li>

        <li class="nav-devider"></li>

        <li class="nav-small-cap">PERSONAL</li>

        <li *ngFor="let item of items">
          <a class="has-arrow waves-effect waves-dark" href="" aria-expanded="false">
            <i [class]="item.icon"></i>
            <span class="hide-menu">
              {{ item.title }}
              <span class="label label-rouded label-themecolor pull-right">
                {{ item.submenu.length }}
              </span>
            </span>
          </a>

          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subItem of item.submenu">
              <a [routerLink]="subItem.url" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                {{ subItem.title }} </a>
            </li>
          </ul>
        </li>

      </ul>
    </nav>

  </div>
</aside>
